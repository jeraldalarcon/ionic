<ion-content class="ion-padding" >
    <ion-grid>
      <ion-row>
        <form [formGroup]="productForm" >
          <div class="ion-no-padding" style="position: relative;">
            <ion-grid>
              <ion-row>
                <ion-col size="3">
                  <img height="auto" width="100%" src="{{prodImage}}" >
                </ion-col>
                <ion-col size="9">
                      <ion-list>
                        <ion-item>
                          <ion-label>Product Name:</ion-label>
                          <ion-text slot="end">{{proName}}</ion-text>
                          <ion-input formControlName="product_name"  readOnly></ion-input>
                        </ion-item>
                        <ion-item>
                          <ion-label>Product Weight:</ion-label>
                          <ion-text slot="end">{{prodQuantity}}</ion-text>
                        </ion-item>
                        <ion-item>
                          <ion-label>Price</ion-label>
                          <ion-badge slot="end">{{prodPrice}}</ion-badge>
                        </ion-item>
                      </ion-list>

                      <ion-button color="secondary"class="position-container" (click)="addOrder()">
                        <ion-label > <ion-icon name="add-circle-outline"></ion-icon> Add Item</ion-label>
                      </ion-button>
                      <ion-button class="btn-danger "  (click)="closeModel()">Cancel</ion-button>
                </ion-col>
              </ion-row>
            </ion-grid>
          </div>
        </form>
      </ion-row>
    </ion-grid>


</ion-content>
